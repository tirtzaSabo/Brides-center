<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="./login.css">
    <title>בואי כלה</title>
</head>

<body>
    <div class="container">
        <div class="form">
            <div class="form signup">
                <span class="title">הרשמה</span>
                <form name="loginform">
                    <input type="text" class="input-field" id="userName" name="fname" placeholder="הזיני את שמך"required><br>
                    <input type="tel" class="input-field" id="phone" name="telephone" placeholder="הזיני מס' טלפון"><br>
                    <input type="email" class="input-field" id="mail" name="gmail" placeholder="הזיני כתובת מייל" required><br>
                    <input type="password" class="input-field" id="password" name="gmail" placeholder="צרי סיסמה" required><br>
                    <label for="date">גלי לנו את תאריך החתונה... !:)</label>
                    <input type="date" class="input-field" id="wedDate" name="wedData" required/><br><br>
                    <button id="button" class="btn btn-secondary" type="submit">הרשמי</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="./login.js"></script>

</html>
